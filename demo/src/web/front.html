<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auction-Front</title>
</head>
<body>
<form method="get" action="/src/main/java/price">
    Goods ID<input type="text" name="id">
    <br/>
    New Price<input type="text" name="price">
    <br/>
    <button type="submit">CHANGE PRICE</button>
    <br/>
</form>
<form method="get" action="/src/main/java/discard">
    Goods ID<input type="text" name="id">
    <br/>
    <button type="submit">DISCARD</button>
    <br/>
</form>
<form method="get" action="/sell">
    Price<input type="text" name="price">
    <br/>
    <button type="submit">SELL</button>
</form>
</body>
</html>
